    include "RecoLocalMuon/Configuration/data/RecoLocalMuon_EventContent.cff"
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    
    source = PoolSource{
	untracked vstring fileNames ={"file:RecoLocalMuons.root"}
	untracked int32 maxEvents = 10
    }

    module FEVT = PoolOutputModule{
	untracked string fileName = 'fevt.root'
	using RecoLocalMuonFEVT
    }

    module RECO = PoolOutputModule{
	untracked string fileName = 'reco.root'
	using RecoLocalMuonRECO
    }
    
    module AOD = PoolOutputModule{
	untracked string fileName = 'aod.root'
	using RecoLocalMuonAOD
    }

    module printEventNumber = AsciiOutputModule{}


    endpath this_is_the_end = {FEVT,RECO,AOD,printEventNumber}

}
