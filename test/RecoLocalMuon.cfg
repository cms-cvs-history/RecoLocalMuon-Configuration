process RecoLocalMuon = {
    
    # Event source
    source = PoolSource{
	untracked vstring fileNames ={
	    #RelValSingleMuPlusPt100/CMSSW_1_8_0_pre1-RelVal-1195551805/GEN-SIM-DIGI-RECO (2000 events)
	    '/store/mc/2007/11/20/RelVal-RelValSingleMuPlusPt100-1195551805/0000/FCF89C41-5797-DC11-83BD-000423D9A2AE.root',
	    #/RelValSingleMuMinusPt100/CMSSW_1_8_0_pre1-RelVal-1195551805/GEN-SIM-DIGI-RECO (2000 events)
	    '/store/mc/2007/11/20/RelVal-RelValSingleMuMinusPt100-1195551805/0000/A8519576-5797-DC11-9EE5-001617DBCF1E.root'
}
    }
    untracked PSet maxEvents = {untracked int32 input = 10}
    
    # Messages
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
	untracked PSet cout = {
	    untracked bool noLineBreaks = true 
	    untracked string threshold = "INFO"
	}
    }    
    
    # DT calib
    include "CalibMuon/Configuration/data/DT_FakeConditions.cff"
    # CSC Calib
    include "CalibMuon/Configuration/data/CSC_FakeConditions.cff"
    # Muon alignment
    include "CalibMuon/Configuration/data/Muon_FakeAlignment.cff"
 
    # Reconstruction modules
    include "RecoLocalMuon/Configuration/data/RecoLocalMuon.cff"
    
    # Output    
    module out = PoolOutputModule {
	untracked string fileName ="/tmp/RecoLocalMuons.root"
    }
    
    path p = {muonlocalreco}

    endpath this_is_the_end = {out}
}
