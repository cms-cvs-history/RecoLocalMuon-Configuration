process RecoLocalMuon = {
    
    # Event source
    source = PoolSource{
	untracked vstring fileNames ={"file:/afs/cern.ch/cms/Physics/muon/CMSSW/DT/samples/2006-10-16/single_mu_negative_reduced.root"}
    }
    untracked PSet maxEvents = {untracked int32 input = 10}
    
    # Messages
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
	untracked PSet cout = {
	    untracked bool noLineBreaks = true 
	    untracked string threshold = "INFO"
	}
    }    
    
    # DT calib
    include "CalibMuon/Configuration/data/DT_FakeConditions.cff"
    # CSC Calib
    include "CalibMuon/Configuration/data/CSC_FakeConditions.cff"
    
    # Reconstruction modules
    include "RecoLocalMuon/Configuration/data/RecoLocalMuon.cff"
    
    # Output    
    module out = PoolOutputModule {
	untracked string fileName ="RecoLocalMuons.root"
    }
    
    path p = {muonlocalreco}
    endpath this_is_the_end = {out}
}
